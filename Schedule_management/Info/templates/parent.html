<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mainpage.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>
<body>
<div class="container  mx-auto ">
    <div class="navbar rounded-b-xl shadow-xl bg-base-100 ">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16"/>
                    </svg>
                </div>
                <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl" href="/">Your Daily Planner</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/Info/shorter/">任务</a></li>
                <li><a href="/Info/longer/">长期目标</a></li>
                <li><a href="/Info/routine/">周期任务</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <form action="/search_results/" method="get" class="search-form">
                {% csrf_token %}
                <div class="form-control">
                    <input type="text" name="query" placeholder="Search" class="input input-bordered w-24 md:w-auto"/>

                </div>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<div class="container flex-grow-1 mx-auto">
    {% block body %}

    {% endblock %}
</div>

{% block script %}

{% endblock %}
<canvas id="myCanvas" class="background"></canvas>
<script src="{% static 'js/particles.min.js' %}"></script>
<script>
    window.onload = function () {
        Particles.init({
            selector: '.background',
            connectParticles: true,
            speed: 0.2,
        });
    };
</script>

</body>
</html>
