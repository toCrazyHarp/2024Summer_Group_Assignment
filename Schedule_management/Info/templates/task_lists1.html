{% extends 'parent.html' %}
{% block title %}
    <title> 所有任务 </title>
{% endblock %}
{% block body %}
    <div class="overflow-x-auto">
  <table class="table px-10">
    <!-- head -->
    <thead>
      <tr>
        <th></th>
        <th>任务</th>
        <th>创建时间</th>
        <th>结束时间</th>
        <th>是否完成</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
    {% for t,i in Info %}
        <tr>
        <th class="py-8 text-lg border ">{{ i }}</th>
        <td class="py-8 text-lg border ">{{ t.title }}</td>
        <td class="py-8 text-lg border ">{{ t.start_time }}</td>
        <td class="py-8 text-lg border ">{{ t.end_time }}</td>
        <td class="py-8 text-lg border "> {{ t.ischecked }}</td>
        <td><button class="btn">编辑</button></td>
    <td><button class="btn btn-neutral">删除</button></td>       
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
