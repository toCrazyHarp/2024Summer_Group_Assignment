{% extends 'parent.html' %}
{% block title %}
    <title> 所有任务 </title>

{% endblock %}
{% block body %}
    <div class="container mx-auto w-1/3">
         <div class="overflow-x-auto ">
        <table class="table ">
            <!-- head -->
            <thead>
            <tr>
                <th>"{{ query }}" 的查询结果</th>
                <th>任务</th>
                <th>创建时间</th>
                <th>是否完成</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for t in results %}
                <tr>
                    <td class="py-4 text-lg border "></td>
                    <td class="py-4 text-lg border ">{{ t.title }}</td>
                    <td class="py-4 text-lg border ">{{ t.start_time }}</td>
                    <td class="py-4 text-lg border "> {{ t.ischecked }}</td>
                    <td>
                        <button class="btn ">编辑</button>
                        <button class="btn btn-neutral pl-10">删除</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>

{% endblock %}
